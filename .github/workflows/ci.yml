name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      run: |
        sudo apt update
        sudo apt install docker-compose -y  # üõ†Ô∏è –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ `docker-compose`

    - name: Build Docker image
      run: docker-compose -f docker-compose.yml build


  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run tests
      run: |
        docker-compose up -d
        docker exec orion-web-1 pytest

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy application
      run: |
        docker-compose up -d
